<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

<div class="main">
  <div class="res_card">
    <h2>Your Result</h2>
    <h1>76<br><h3>of 100</h3></h1>
     <h1>Great</h1>
     <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="content">
    <h3 class="summary">Summary</h3>
    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg" alt="reaction_icon">
      <div class="descr"><p>Reaction</p></div>
      <div class="rank">
        <p class="score">80 /</p><p class="score_2">100</p>
      </div>
    </div>
    <div class="memory">
      <img src="./assets/images/icon-memory.svg" alt="memory_icon">
      <p class="descr">Memory</p><div class="rank">
        <p class="score">92 /</p><p class="score_2">100</p>
      </div>
    </div>
    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg" alt="verbal_icon">
      <p class="descr">Verbal</p>
      <div class="rank">
        <p class="score">61 /</p><p class="score_2">100</p>
      </div>
    </div>
    <div class="visual">
      <img src="./assets/images/icon-visual.svg" alt="visual_icon">
      <div class="descr"><p>Visual</p></div>
      <div class="rank">
        <p class="score">72 /</p><p class="score_2">100</p>
      </div>
    </div>
    <button class="continue">Continue</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nx0dle</a>.
  </div>
</body>
</html>
